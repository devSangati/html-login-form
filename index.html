<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    /> -->

    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Basic&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row my-3">
        <div class="col-md-4 offset-md-4">
          <div class="text-center">
            <img src="/logo.png" height="250" />
          </div>
          <div class="login-box bg-light br-3">
            <div class="row">
              <div class="col-12">
                <div class="p-3">
                  <h1 class="font-weight-bold">Login</h1>
                  <p class="mb-0">Login with your credentials</p>
                  <hr class="mb-0" />
                </div>
              </div>
              <div class="col-12">
                <div class="px-3">
                  <div class="form-group">
                    <label>Email *</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Enter your email"
                    />
                  </div>

                  <div class="form-group">
                    <label>Password *</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Enter your password"
                    />
                  </div>

                  <!-- <div class="form-group">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          checked=""
                        />
                        Remember me
                      </label>
                    </div>
                  </div> -->
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="p-3 form-group">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        checked=""
                      />
                      Remember me
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="p-3 text-right">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-6">
              <a class="text-light" href="#">Register here</a>
            </div>
            <div class="col-6 text-right">
              <a class="text-light" href="#">Forgot password ?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
